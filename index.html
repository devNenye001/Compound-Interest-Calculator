<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <!-- THIS PROGRAM CALCULATES INTERESTS -->
    <div class="box1">
        <h1> Compound Interest Calculator</h1>
        <img src="/you 2 pfp.jpg" alt="">
    </div>

    <form action="">

        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal">

        <label for="rate">Interest Rate:</label>
        <input type="number" id="rate">

        <label for="years">Years:</label>
        <input type="number" id="years">

        <button type="button" onclick="calculate()">submit</button>

        <p id="total-amount">Total: <span>NGN 0.00</span></p>
    </form>

    
    <script src="/script.js"></script>
</body>
</html>
